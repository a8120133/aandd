<!DOCTYPE html>

<html>
    

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>
        var nouns;
        var verbs;

        $(document).ready(function () {
            nouns = nounstext.split('\n');
            verbs = verbstext.split('\n');
        });

        function runButtonPressed() {
            var noun = selectone(nouns);
            show(noun);
            var verb = selectone(verbs);
            show(verb);
            var text = noun + verb;
            show(text);

            var chars = text.split('');
            show(chars);
            var text1 = chars;
            var text2 = [];
            var end;
            var length = text1.length;
            for (var i = 0; i < length; i++) {
                end = text1.pop();
                text2.push(end);
                //text1.pop();
            }
            show(text2);
            var text3 = text2.join('');
            show(text3);
            var comment;
            if(text == text3){
                comment = '回文です';
            }else{
                comment = '回文ではありません';
            }
            show(comment);
        }

        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }

    </script>

</head>

<body>
    <h1>回文さん</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
