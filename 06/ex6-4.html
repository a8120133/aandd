<!DOCTYPE html>

<html>
    

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script type="text/javascript" src="nouns.js"></script>
    <script type="text/javascript" src="verbs.js"></script>

    <script>
        var nouns;
        var verbs;

        $(document).ready(function () {
            nouns = nounstext.split('\n');
            verbs = verbstext.split('\n');
        });

        function runButtonPressed() {
            var kaibun = 0
            for (var j = 0; j < 1000000; j++) {
                var noun = selectone(nouns);
                //show(noun);
                var verb = selectone(verbs);
                //show(verb);
                var text = noun + verb;
                //show(text);

                var chars = text.split('');
                //show(chars);
                //var text1 = chars;
                var text2 = [];
                var end;
                var length = chars.length;
                for (var i = 0; i < length; i++) {
                    end = chars.pop();
                    text2.push(end);
                    //text1.pop();
                }
                //show(text2);
                var text3 = text2.join('');
                //show(text3);
                if(text == text3){
                    kaibun += 1;
                    show(text);
                }
            }
            console.log('回文は' + kaibun + '個です');
        }

        function selectone(array) {
            var size = array.length;
            var index = Math.floor(Math.random() * size);
            return array[index];
        }

    </script>

</head>

<body>
    <h1>回文さん</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
