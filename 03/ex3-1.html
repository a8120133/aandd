<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var numbers = [];
            createRandomNumbers(numbers, 3);
            show(numbers);
            //合計を求める
            var total = 0;
            total = total + numbers[0];
            total = total + numbers[1];
            total = total + numbers[2];
            show(total);
        }

        //配列以外の変数を表示するために，aaandd.jsの中身を新しいshowに置き換えてください．
        function show(obj) {
            if (Array.isArray(obj)) {
                var html = '';
                html = html + '<table border="1">';
                html = html + '<tr>';
                for (var i = 0; i < obj.length; i++) {
                    html = html + '<td>' + obj[i] + '</td>';
                }
                html = html + '</tr>';
                html = html + '</table>';
                //html = html + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', html);
            } else {
                var string = JSON.stringify(obj);
                string = string + '<br>';
                document.getElementById('res').insertAdjacentHTML('beforeend', string);
            }
        }
    </script>

</head>

<body>
    <h1>ex3-1</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
